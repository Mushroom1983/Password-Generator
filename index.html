<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- ... (your existing HTML code) -->

<div class="card-body">
  <label for="password-length">Password Length:</label>
  <input type="number" id="password-length" min="8" max="128" value="12" />
  
  <div>
    <input type="checkbox" id="include-special-characters" />
    <label for="include-special-characters">Include Special Characters</label>
  </div>

  <div>
    <input type="checkbox" id="include-numeric-characters" />
    <label for="include-numeric-characters">Include Numeric Characters</label>
  </div>

  <div>
    <input type="checkbox" id="include-lowercase-characters" />
    <label for="include-lowercase-characters">Include Lowercase Characters</label>
  </div>

  <div>
    <input type="checkbox" id="include-uppercase-characters" />
    <label for="include-uppercase-characters">Include Uppercase Characters</label>
  </div>
</div>

<!-- ... (rest of your HTML code) -->

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
